<mat-dialog-content>
    <h5 class="text-sm md:text-lg font-normal text-gray-600">Are you sure want to <span class="font-medium">{{details.message}}</span> ?</h5>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="hendelChangeAction()">Yes</button>
    <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
