<section>
    <app-profile-image imageHeight="h-32" imageWidth="w-32" />
    <div class="py-3">
        <div class="flex gap-3 justify-center place-items-center">
            <h1 class="text-sm md:text-lg font-medium md:font-bold text-gray-700">Muhammad Zamin</h1>
            <mat-icon class="text-[#0094FF]">verified</mat-icon>
        </div>
        <p class="text-center text-sm font-normal"><span class="text-base font-semibold">60 %</span> Profile Status</p>
    </div>
</section>

<section>
    <mat-nav-list>
        <div class="text-start hidden md:block">
            @for(nav of navbarList; track nav; let i = $index){
            <div class="grid gap-3">
                <button [routerLink]="nav.link" routerLinkActive="active-nav"
                    class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-xl text-start px-5 py-2 flex items-center gap-3">
                    <mat-icon>{{nav.icon}}</mat-icon>
                    {{nav.listName}}</button>
            </div>
            }
        </div>
        <div class="text-start md:hidden block">
            @for(nav of navbarList; track nav; let i = $index){
            <div class="grid gap-3">
                <button (click)="toggleMenu()" [routerLink]="nav.link" routerLinkActive="active-nav"
                    class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-xl text-start px-5 py-2 flex items-center gap-3">
                    <mat-icon>{{nav.icon}}</mat-icon>
                    {{nav.listName}}</button>
            </div>
            }
        </div>
    </mat-nav-list>
</section>
