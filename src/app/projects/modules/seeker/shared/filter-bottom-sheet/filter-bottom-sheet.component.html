<div class="p-4">
    <div class="flex justify-between place-items-center">
        <h2 class="text-lg font-bold mb-4">{{ data.filterType }}</h2>
        <button mat-icon-button class=" text-gray-600 hover:text-gray-800" (click)="closeSheet()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Job Role Section -->
    <div *ngIf="data.filterType === 'Job Roles'" class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Select Job Role:</label>
        <select class="w-full border rounded px-3 py-2">
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Designer</option>
        </select>
    </div>

    <!-- Salary Section -->
    <div *ngIf="data.filterType === 'Salary'" class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Enter Desired Salary:</label>
        <input type="number" class="w-full border rounded px-3 py-2" placeholder="â‚¹50000+" />
    </div>
</div>
