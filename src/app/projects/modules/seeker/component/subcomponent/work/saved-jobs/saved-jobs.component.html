<div class="bg-gray-100 h-full">
    <section class="p-4 bg-gray-100 sticky top-0 index">
        <div class="flex justify-between">
            <div>
                <p class="text-sm md:text-lg font-semibold">Saved Jobs</p>
                <p class="text-sm md:text-base font-normal">3 Jobs you have saved</p>
            </div>
            <div>
                <button mat-button class="flex items-center">
                    <span>Apply Filter</span>
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
            </div>
        </div>
    </section>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-3 place-items-end">
                        <div class="h-10 w-10">
                            <img class="h-10 w-10 rounded-md" [src]="card.comanyLogo" alt="company logo">
                        </div>
                        <div class="text-[#21A14B] border border-green-100 rounded-lg p-1">
                            <div class=" text-base font-bold grid justify-center">{{card.matches}}%</div>
                            <div class="text-sm">Match</div>
                        </div>
                    </div>
                </div>
                <div class="w-full h-[1px] bg-gray-300 rounded-full"></div>
                <div class="flex justify-between pt-2">
