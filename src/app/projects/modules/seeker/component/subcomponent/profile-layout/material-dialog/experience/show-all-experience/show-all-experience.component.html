<mat-toolbar>
    <mat-toolbar-row>
        <div class="flex justify-between w-full gap-4">
            <div class="flex gap-3">
                <mat-icon class="text-[#21A14B]">work_history</mat-icon>
                <div class="">
                    <h1 class="text-base md:text-lg font-semibold">{{dialogData.action}} Work Experience</h1>
                    <p class="text-sm md:text-base text-wrap font-normal text-gray-500">
                        Choose the below work experience to {{dialogData.action}}.
                    </p>
                </div>
            </div>
            <div>
                <mat-icon class="cursor-pointer text-gray-600" mat-dialog-close>close</mat-icon>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    @for(work of workExperience; track $index){
    <div class="flex justify-between">
        <div class="flex gap-3">
            <div class="grid justify-center place-items-center bg-gray-200 rounded-lg p-2 md:px-3 h-10 md:h-12">
                <p class="text-gray-600 text-base md:text-lg font-semibold md:font-bold">AD</p>
            </div>
            <div>
                <h3 class="text-sm md:text-base font-semibold md:font-bold text-gray-800">{{work.role}}</h3>
                <div class="text-gray-600 text-sm md:text-base font-normal">
                    <p class="">{{work.companyName}}</p>
                    <p class="">{{work.industryType}}</p>
                    <p class="">{{work.startDate}} - {{work.endDate}} 4 Months</p>
                </div>
            </div>
        </div>
        <div>
            <mat-icon (click)="handelEditAction($event)" class="cursor-pointer text-gray-600">edit</mat-icon>
        </div>
    </div>
    }
</mat-dialog-content>
