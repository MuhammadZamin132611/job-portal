<section>
    <div class="p-4">
        <div class="flex justify-between gap-4">
            <div class="flex items-center gap-3">
                <mat-icon class="text-[#21A14B]">card_travel</mat-icon>
                <h1 class="text-base md:text-lg font-semibold">Job Prefrences</h1>
            </div>
            <div class="flex gap-3 text-gray-600">
                <mat-icon matTooltip="Add" (click)="handelAddAction()" class="cursor-pointer">add</mat-icon>
                <mat-icon matTooltip="Edit" (click)="handelEditAction($event)" class="cursor-pointer">edit</mat-icon>
            </div>
        </div>
        <div class="grid gap-3 mt-3">
            <div>
                <h3 class="text-sm md:text-base font-medium text-gray-800">Preferred Location City</h3>
                <div class="flex flex-wrap gap-3 pt-2">
                    <div *ngFor="let city of cities; let i = index"
                        class="bg-gray-100 px-4 md:px-7 py-0.5 text-gray-600 rounded-md shadow-sm">
                        <p class="text-center text-sm md:text-base font-normal">{{ city }}</p>
                        </div>
                </div>
            </div>
            <div>
                <h3 class="text-sm md:text-base font-medium text-gray-800">Area of Intreset</h3>
                <div class="flex flex-wrap gap-3 pt-2">
                    <div *ngFor="let intrest of interestArea; let i = index"
                        class="bg-gray-100 px-4 md:px-7 py-0.5 text-gray-600 rounded-md shadow-sm">
                        <p class="text-center text-sm md:text-base font-normal">{{ intrest }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
