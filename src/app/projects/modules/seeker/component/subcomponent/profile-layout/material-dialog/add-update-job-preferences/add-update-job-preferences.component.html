<mat-toolbar>
    <mat-toolbar-row>
        <div class="flex justify-between w-full gap-4">
            <div class="flex gap-3">
                <mat-icon class="text-[#21A14B]">card_travel</mat-icon>
                <div class="">
                    <h1 class="text-base md:text-lg font-semibold">Job Preferences</h1>
                    <p class="text-sm md:text-base font-normal text-gray-500">
                        {{dialogData.action}} your Job preferences..
                    </p>
                </div>
            </div>
            <div>
                <mat-icon class="cursor-pointer text-gray-600" mat-dialog-close>close</mat-icon>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <div class="grid gap-3">
        <div>
            <div class="flex justify-between items-center">
                <div class="flex gap-3">
                    <mat-icon class="text-[#21A14B]">badge_outline</mat-icon>
                    <div class="">
                        <h1 class="text-sm md:text-base font-medium">Job Role</h1>
                    </div>
                </div>
                <div *ngIf="toggleRoles" (click)="role()"
                    class="flex gap-1 text-green-600 items-center px-3 py-1 bg-green-100 rounded-md cursor-pointer">
                    <mat-icon>add</mat-icon>
                    <p class="text-xs md:text-sm font-normal">Add More</p>
                </div>
                <div *ngIf="!toggleRoles">
                    <mat-icon (click)="role()">edit</mat-icon>
                </div>
            </div>
            <div>
                <div class="flex flex-wrap gap-3 pt-2">
                    <div *ngFor="let role of roles; let i = index"
                        class="flex gap-1 items-center bg-gray-100 px-4 md:px-5 py-0.5 text-gray-600 rounded-xl shadow-sm">
                        <p class="text-center text-sm md:text-base font-normal">{{ role }}</p>
                        <mat-icon *ngIf="toggleRoles" class="cursor-pointer text-gray-600">close</mat-icon>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="flex justify-between items-center">
                <div class="flex gap-3">
                    <mat-icon class="text-[#21A14B]">badge_outline</mat-icon>
                    <div class="">
                        <h1 class="text-sm md:text-base font-medium">Area Of Interest</h1>
                    </div>
                </div>
                <div *ngIf="toggleIntrest" (click)="intrest()"
                    class="flex gap-1 text-green-600 items-center px-3 py-1 bg-green-100 rounded-md cursor-pointer">
                    <mat-icon>add</mat-icon>
                    <p class="text-xs md:text-sm font-normal">Add More</p>
                </div>
                <div *ngIf="!toggleIntrest">
                    <mat-icon (click)="intrest()">edit</mat-icon>
                </div>
            </div>
            <div>
                <div class="flex flex-wrap gap-3 pt-2">
                    <div *ngFor="let interest of interestArea; let i = index"
                        class="flex gap-1 items-center bg-gray-100 px-4 md:px-5 py-0.5 text-gray-600 rounded-xl shadow-sm">
                        <p class="text-center text-sm md:text-base font-normal">{{ interest }}</p>
                        <mat-icon *ngIf="toggleIntrest" class="cursor-pointer text-gray-600">close</mat-icon>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="flex justify-between items-center">
                <div class="flex gap-3">
                    <mat-icon class="text-[#21A14B]">location_on</mat-icon>
                    <div class="">
                        <h1 class="text-sm md:text-base font-medium">Preferred Location</h1>
                    </div>
                </div>
                <div *ngIf="toggleLocation" (click)="location()"
                    class="flex gap-1 text-green-600 items-center px-3 py-1 bg-green-100 rounded-md cursor-pointer">
                    <mat-icon>add</mat-icon>
                    <p class="text-xs md:text-sm font-normal">Add More</p>
                </div>
                <div *ngIf="!toggleLocation">
                    <mat-icon (click)="location()">edit</mat-icon>
                </div>
            </div>
            <div>
                <div class="flex flex-wrap gap-3 pt-2">
                    <div *ngFor="let city of cities; let i = index"
                        class="flex gap-1 items-center bg-gray-100 px-4 md:px-5 py-0.5 text-gray-600 rounded-xl shadow-sm">
                        <p class="text-center text-sm md:text-base font-normal">{{ city }}</p>
                        <mat-icon *ngIf="toggleLocation" class="cursor-pointer text-gray-600">close</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
