<mat-toolbar style="background-color: #D7E3FF; position: fixed; top: 0; left: 0; width: 100%; z-index: 999;">
    <div class="flex justify-between place-items-center">
        <div>
            <span class="cursor-pointer" routerLink="/">Job Portal</span>
        </div>
        <div class="flex gap-1">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>arrow_drop_down</mat-icon>Login
            </button>
        </div>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/seeker"><mat-icon>person</mat-icon>Job Seeker</button>
        <button mat-menu-item routerLink="/recuriter"><mat-icon>manage_accounts</mat-icon>Recuriter</button>
        <button mat-menu-item><mat-icon>admin_panel_settings</mat-icon>Admin</button>
    </mat-menu>
</mat-toolbar>
