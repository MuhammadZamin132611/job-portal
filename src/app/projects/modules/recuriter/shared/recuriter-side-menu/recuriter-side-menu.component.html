<section>
    <div class="grid gap-5 pb-3">
        <div class="flex items-center justify-between gap-3 cursor-pointer">
            <div class="flex items-center gap-3">
                <app-recuriter-profile-image imageHeight="h-10" imageWidth="w-10" />
                <div>
                    <h3 class="text-base font-semibold whitespace-nowrap">Md Zamin</h3>
                    <h2 class="text-sm font-medium whitespace-nowrap">Account Admin</h2>
                </div>
            </div>
            <div>
                <mat-icon>arrow_forward_ios</mat-icon>
            </div>
        </div>
        <div class="bg-gray-200 w-full h-[0.75px]"></div>
    </div>
    <div class="hidden md:block">
        <div class="grid gap-1">
            @for(menu of menuList; track $index){
            <a class="flex gap-3 p-2" [routerLink]="menu.link" routerLinkActive="active">
                <mat-icon class="text-gray-500">{{menu.iconName}}</mat-icon>
                <span class="text-base font-semibold text-gray-500">{{menu.listName}}</span>
            </a>
            }
        </div>
    </div>
    <div class="block md:hidden">
        <div class="grid gap-1">
            @for(menu of menuList; track $index){
            <a class="flex gap-3 p-2" (click)="toggleMenu()" [routerLink]="menu.link" routerLinkActive="active">
                <mat-icon class="text-gray-500">{{menu.iconName}}</mat-icon>
                <span class="text-base font-semibold text-gray-500">{{menu.listName}}</span>
            </a>
            }
        </div>
    </div>
</section>
