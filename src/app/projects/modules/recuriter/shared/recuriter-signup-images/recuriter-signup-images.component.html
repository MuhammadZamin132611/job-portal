<!-- account-cards.component.html -->
<section class="hidden md:block">
    <div class="h-screen bg-[#D1DBE1]">
        <div class="relative w-full h-full overflow-hidden">
            <div *ngFor="let card of cards; let i = index"
                class="absolute left-1/2 top-1/2 transition-all duration-500 ease-in-out" [ngStyle]="{
         'z-index': i === currentCardIndex ? 10 : 0,
         'opacity': i === currentCardIndex ? 1 : 0,
         'transform': i === currentCardIndex ? 'translate(-50%, -50%) scale(1)' : 'translate(-50%, -50%) scale(0.8)'
       }">
                <img class="h-5/6 object-cover mx-auto" [src]="card.img" [alt]="card.alt">
            </div>
        </div>
    </div>
</section>
