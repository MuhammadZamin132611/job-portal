<mat-toolbar class="px-2 md:px-10 bg-blue-900" style="position: sticky; top: 0; left: 0; width: 100%; z-index: 999;">
    <div class="flex gap-10">
        <div class="flex gap-3 justify-center place-items-center">
            <div class="block md:hidden">
                @if(isMenuOpen){
                <button (click)="toggleMenu()" mat-icon-button>
                    <mat-icon>close</mat-icon>
                </button>
                }@else{
                <button class="text-white" (click)="toggleMenu()" mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                }
            </div>
            <span class="cursor-pointer text-white" routerLink="/seeker/layout/dashboard">Job Portal</span>
        </div>
    </div>
    <span class="example-spacer"></span>
    <div class="flex gap-3">
        <!-- <div class="flex items-center w-full bg-white border border-gray-200 rounded-full shadow-sm p-1">
            @if(isMenuOpen){
            <input type="text" placeholder="Search here..."
                class="flex-grow text-base font-normal bg-transparent text-gray-600 placeholder-gray-400 focus:outline-none pl-3" />
            <button class="w-8 h-8 flex items-center justify-center bg-blue-100 rounded-full">
                <mat-icon>search</mat-icon>
            </button>
            }
            @else {
            <button class="w-8 h-8 flex items-center justify-center rounded-full">
                <mat-icon>search</mat-icon>
            </button>
            }
        </div> -->
        <button class="bg-white" mat-icon-button>
            <mat-icon class="text-gray-600" matBadge="16" aria-hidden="false">notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <!-- <img class="h-10 w-10" src="assets/profile/profile_image.png" alt="profile image"> -->
            <app-recuriter-profile-image imageHeight="h-10" imageWidth="w-10" />
        </button>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/seeker/layout/profile"><mat-icon>person</mat-icon>Profile</button>
        <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Log Out</button>
    </mat-menu>
</mat-toolbar>

<div class="bg-gray-200">
    <mat-drawer-container autosize class="drawerContainer">
        <mat-drawer class="sideMenu" #drawer [opened]="isMenuOpen" [disableClose]="isMenuOpen" [mode]="drawerMode"
            position="start">
            <app-recuriter-side-menu />
        </mat-drawer>
        <mat-drawer-content class="drawerContent">
            <div>
                <router-outlet />
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
