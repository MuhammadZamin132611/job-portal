<section class="py-2.5">
    <div class="p-3 rounded-lg shadow-metric hover:shadow-2xl bg-white transition ease-in-out delay-150 duration-300">
        <div class="flex gap-3 items-center bg-pink-50 p-2 rounded-lg border-2 border-pink-100">
            <div>
                <button class="bg-pink-500 rounded-full" mat-fab>
                    <mat-icon class="text-white rotate-[-45deg]" aria-hidden="false">flag</mat-icon>
                </button>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-pink-600">Pro Subscription Plan</h3>
                <p class="text-base font-medium text-pink-500">End On : 25 Dec. 2023</p>
            </div>
        </div>
        <h1 class="py-2.5 text-gray-800 text-lg md:text-2xl font-semibold md:tracking-wide">Credit Info</h1>
        <div class="grid grid-cols-1 gap-5 pt-3">
            @for(credit of creditInfo; track $index){
            <div class="bg-white rounded-lg border-2 border-gray-100 flex gap-4 items-center p-2.5">
                <div>
                    <img class="h-10 w-10" [src]="credit.image" [alt]="credit.name">
                </div>
                <div>
                    <h4 class="text-gray-800 text-xl font-bold">{{credit.limit}}</h4>
                    <p class="text-gray-500 text-sm font-normal">{{credit.name}}</p>
                </div>
            </div>
            }
        </div>
    </div>
</section>
