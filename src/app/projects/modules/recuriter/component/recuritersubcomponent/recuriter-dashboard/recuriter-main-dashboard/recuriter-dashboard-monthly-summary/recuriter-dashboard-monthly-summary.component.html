<section class="py-2.5">
    <div class="bg-white p-3 rounded-lg shadow-metric hover:shadow-xl transition ease-in-out delay-150 duration-300">
        <div class="flex justify-between items-center">
            <h4 class="text-gray-900 text-base font-bold tracking-wide">Monthly Summary</h4>
            <div>
                <button
                    class="flex gap-1 items-center rounded-lg shadow hover:shadow-sm border-2 border-gray-200 px-3 py-1 bg-white text-gray-600"
                    [matMenuTriggerFor]="beforeMenu">{{ selectedPeriod }}
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <div style="width: 140px;">
                        <button [ngClass]="{ 'bg-white': selectedPeriod === 'This Month' }" class="menuStyle"
                            mat-menu-item (click)="selectPeriod('This Month')">This Month</button>
                        <button [ngClass]="{ 'bg-white': selectedPeriod === 'Last Month' }" class="menuStyle"
                            mat-menu-item (click)="selectPeriod('Last Month')">Last Month</button>
                        <button [ngClass]="{ 'bg-white': selectedPeriod === 'Last 3 Month' }" class="menuStyle"
                            mat-menu-item (click)="selectPeriod('Last 3 Month')">Last 3 Month</button>
                    </div>
                </mat-menu>
            </div>
        </div>
        <div class="flex justify-between items-center py-2.5">
            <h4 class="text-gray-900 text-base font-bold tracking-wide">5 Requirement</h4>
            <div>
                <button
                    class="flex gap-1 items-center rounded-lg shadow hover:shadow-sm border-2 border-gray-200 px-3 py-1 bg-white text-gray-600"
                    [matMenuTriggerFor]="requrimentMenu">{{ selectedRequirement }}
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #requrimentMenu="matMenu" xPosition="before">
                    <div style="width: 140px;">
                        <button [ngClass]="{ 'bg-white': selectedRequirement === 'Angular' }" class="menuStyle"
                            mat-menu-item (click)="selectRequirement('Angular')">Angular</button>
                        <button [ngClass]="{ 'bg-white': selectedRequirement === 'Java' }" class="menuStyle"
                            mat-menu-item (click)="selectRequirement('Java')">Java</button>
                        <button [ngClass]="{ 'bg-white': selectedRequirement === 'Pyhon' }" class="menuStyle"
                            mat-menu-item (click)="selectRequirement('Pyhon')">Pyhon</button>
                    </div>
                </mat-menu>
            </div>
        </div>
