<section>
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-base md:text-2xl font-semibold text-gray-800">Dashboard</h1>
            <p class="text-[#0175A2] text-sm md:text-lg font-medium">Welcome Recuriter Manager</p>
        </div>
        <div>
            <button
                class="flex gap-1 items-center rounded-lg shadow hover:shadow-sm border-2 border-gray-200 px-3 py-1 bg-white text-[#0175A2]"
                [matMenuTriggerFor]="beforeMenu">{{ selectedPeriod }}
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <div style="width: 140px;">
                    <button class="menuStyle" mat-menu-item (click)="selectPeriod('Last 30 Days')">Last 30 Days</button>
                    <button class="menuStyle" mat-menu-item (click)="selectPeriod('3 Months')">3 Months</button>
                    <button class="menuStyle" mat-menu-item (click)="selectPeriod('6 Months')">6 Months</button>
                    <button class="menuStyle" mat-menu-item (click)="selectPeriod('1 Year')">1 Year</button>
                    <button class="menuStyle" mat-menu-item (click)="selectPeriod('3 Years')">3 Years</button>
                </div>
            </mat-menu>

        </div>
    </div>
</section>
