<section class="sticky top-0 bg-[#FBFCFF] z-index">
    <div class="flex justify-between items-center p-5">
        <div>
            <h1 class="text-base md:text-2xl font-semibold text-gray-800">Dashboard</h1>
            <p class="text-[#0175A2] text-sm md:text-lg font-medium">Welcome Recuriter Manager</p>
        </div>
        <div>
            <button
                class="flex gap-1 items-center rounded-lg shadow hover:shadow-sm border-2 border-gray-200 px-3 py-1 bg-white text-[#0175A2]"
                [matMenuTriggerFor]="beforeMenu">{{ selectedPeriod }}
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <div style="width: 140px;">
                    <button [ngClass]="{ 'bg-white': selectedPeriod === 'Last 30 Days' }" class="menuStyle"
                        mat-menu-item (click)="selectPeriod('Last 30 Days')">Last 30 Days</button>
                    <button [ngClass]="{ 'bg-white': selectedPeriod === '3 Months' }" class="menuStyle" mat-menu-item
                        (click)="selectPeriod('3 Months')">3 Months</button>
                    <button [ngClass]="{ 'bg-white': selectedPeriod === '6 Months' }" class="menuStyle" mat-menu-item
                        (click)="selectPeriod('6 Months')">6 Months</button>
                    <button [ngClass]="{ 'bg-white': selectedPeriod === '1 Year' }" class="menuStyle" mat-menu-item
                        (click)="selectPeriod('1 Year')">1 Year</button>
                    <button [ngClass]="{ 'bg-white': selectedPeriod === '3 Year' }" class="menuStyle" mat-menu-item
                        (click)="selectPeriod('3 Years')">3 Years</button>
                </div>
            </mat-menu>
        </div>
    </div>
</section>
<section>
    <div class="grid md:flex gap-2 w-full px-5 md:h-[calc(100vh-170px)]">
        <div class="w-full md:w-1/3 overflow-y-auto">
            <app-recuriter-dashboard-subscription-plan />
        </div>
        <div class="w-full md:w-2/3 overflow-y-auto">
            <app-recuriter-job-activity-details />
            <app-recuriter-job-activity-charts />
            <app-recuriter-dashboard-teams />
        </div>
    </div>

</section>
