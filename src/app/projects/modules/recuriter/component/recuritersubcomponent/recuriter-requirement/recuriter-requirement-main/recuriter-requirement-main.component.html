<section class="sticky top-0 bg-[#FBFCFF] z-index">
    <div class="flex justify-between items-center p-5">
        <div>
            <h1 class="text-base md:text-2xl font-semibold text-gray-800">Requirements</h1>
            <p class="text-gray-500 text-sm md:text-base font-medium">Track & manage your jobs here.</p>
        </div>
        <div>
            <button class="flex gap-1 items-center rounded-lg shadow hover:shadow-sm px-3 py-1 text-white bg-[#0175A2]">
                <mat-icon>add</mat-icon> New Requirement
            </button>
        </div>
    </div>
</section>
<section>
    <div class="p-0 md:p-5 grid md:flex gap-5 md:h-[calc(100vh-170px)]">
        <div class="w-full md:w-1/5 sticky top-0 z-index overflow-y-auto">
            <div class="bg-[#FBFCFF] md:bg-white rounded-lg p-3">
                <h1 class="text-gray-800 text-lg font-semibold pb-3">Summary</h1>
                <div class="flex md:grid pt-1 scroll-container">
                    <div *ngFor="let da of data">
                        <button [ngClass]="{ 'bg-blue-50 text-[#0175A2]': selectedPeriod === da.name }"
                            (click)="selectPeriod(da.name)"
                            class="flex justify-between w-40 md:w-full text-gray-600 hover:bg-blue-50 rounded-lg p-2">
                            <div class="flex gap-3">
                                <mat-icon [ngClass]="selectedPeriod === da.name ? da.iconColor : 'text-gray-400'">{{da.icon}}</mat-icon>
                                <p [ngClass]="{ 'text-[#0175A2]': selectedPeriod === da.name }">{{da.name}}</p>
                            </div>
                            <p class="text-sm font-bold" [ngClass]="{ 'text-[#0175A2]': selectedPeriod === da.name }">
                                {{da.count}}</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white w-full md:w-4/5 rounded-lg overflow-y-auto">d</div>
    </div>
</section>
