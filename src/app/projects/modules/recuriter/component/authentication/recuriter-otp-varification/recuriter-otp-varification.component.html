<section class="grid grid-cols-1 md:grid-cols-2">
    <div>
        <app-recuriter-login-side-image [imageText]="imageText" />
    </div>
    <div class="p-5 py-20 md:py-10 md:p-14">
        <div class="grid gap-4">
            <h1 class="bg-gradient-to-r from-blue-500 to-green-500 bg-clip-text text-transparent text-2xl font-bold">
                Job Portal Logo
            </h1>
            <div class="">
                <h1 class="text-gray-800 text-lg font-semibold">
                    Verify Email ID
                </h1>
                <p class="text-gray-400 text-sm md:text-base font-normal">OTP sent to <span
                        class="text-blue-900 font-medium">{{email}}</span> Please verify below.</p>
            </div>
            <div>
                <button matRipple
                    class="bg-green-600 py-1.5 text-white text-sm md:text-base font-normal w-full rounded-lg shadow hover:shadow-md"
                    type="submit">Send OTP Code</button>
            </div>
        </div>
    </div>
</section>
